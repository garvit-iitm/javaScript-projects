<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BMI CalculatorüèãÔ∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="flex items-center justify-center text-3xl px-8 py-4 bg-gray-800 shadow">
        
        <div class="space-x-6">
            <a href="/index.html" class="hover:text-teal-400 transition">Home</a>
            <a href="#" class="hover:text-teal-400 transition">About</a>
        </div>
    </nav>

    <form id="bmiForm">
        <div class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-6 text-teal-400">BMI Calculator</h1>
            <div class="mb-4">
                <label for="weight" class="block text-gray-300 mb-2">Weight (kg):</label>
                <input type="number" id="weight" class="w-full p-2 border border-gray-600 rounded text-white border-black" required>
            </div>
            <div class="mb-4">
                <label for="height" class="block text-gray-300 mb-2">Height (m):</label>
                <input type="number" step="0.01" id="height" class="w-full p-2 border border-gray-600 rounded" required>
            </div>
            <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">Calculate BMI</button>

            <div id="bmiResult" class="mt-6 text-lg text-gray-400 font-bold justify-center flex"></div>

            <h1 class="text-xl font-bold mb-6 text-teal-400 justify-center flex mt-4">(BMI Weight Guide)</h1>
            <p class="mt-4 text-lg text-gray-200 justify-center flex">Under Weight = Less than 18.6</p>
            <p class="mt-4 text-lg text-gray-200 justify-center flex">Normal Range = 18.6 and 24.9</p>
            <p class="mt-4 text-lg text-gray-200 justify-center flex">Overweight = Greater than 24.9</p>
        </div>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
